    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->

    <form id="input-form">
      <select class="time-value">
        <option>0.5</option>
        <option>1.0</option>

      </select>
      <br /><br />
      <input class="start-music" type="button" value="Start Game" />

    <button class="listen-again-button">Listen Again</button>

      <button class="first answer">A</button>
      <button class="second answer">A</button>

    </div>

    <script src="app.js"></script>
